spring:
  datasource:
    url: jdbc:mysql://localhost:3306/TomatoMall?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update  # 自动更新数据库结构，开发阶段使用，生产环境建议使用none或validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect # MySQL数据库的方言
        #调试
        show_sql: false
        format_sql: false
        use_sql_comments: false
  # 你可以自定义一些其他配置，比如显示SQL
  h2:
    console:
      enabled: false  # 如果你使用H2数据库进行调试时，开启控制台查看数据
server:
  port: 8080

# 支付宝配置
alipay:
  app-id: 2021000148610565
  app-private-key: 
  alipay-public-key: 
  server-url: https://openapi-sandbox.dl.alipaydev.com/gateway.do
  charset: utf-8
  sign-type: RSA2
  #每次要重新配置
  notify-url:  http://sfc76c5b.natappfree.cc/api/orders/notify
  return-url:  http://localhost:3000/#/allCartItem #http://sfc76c5b.natappfree.cc/#/allCartItem

